<h3>AV1/H.265 Demo</h3>

<script language="javascript">
function Control(x){
if(x=='start'){
	document.getElementById("MovieShow").volume=0.2;
	document.getElementById("MovieShow").play();
	document.getElementById("MovieShow2").play();
}else if(x=='stop'){
	document.getElementById("MovieShow").pause();
	document.getElementById("MovieShow2").pause();
}else if(x=='tmuted'){
	document.getElementById("MovieShow").volume=0;
	document.getElementById("MovieShow").play();
	document.getElementById("MovieShow2").play();
}}
</script>
<div style="text-align: center;">
<input type="button" value="靜音播放" onclick="Control('tmuted');">
<input type="button" value="原音播放" onclick="Control('start');">
